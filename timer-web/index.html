<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-4반 자리배치도</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Dongle:wght@700&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 동물/꽃 그림 제거 -->
        <div class="seating-chart">
            <div class="seating-main-title">3학년 4반 자리배치도</div>
            <h2>3-4반 자리배치도</h2>
            <div class="seating-tip">셀을 한 번 클릭하면 랜덤 자리와 바뀝니다!</div>
            <table id="seatingTable">
                <tbody>
                    <tr><td>17</td><td>3</td><td>25</td><td>8</td><td>21</td><td>12</td></tr>
                    <tr><td>6</td><td>28</td><td>14</td><td>1</td><td>19</td><td>23</td></tr>
                    <tr><td>9</td><td>27</td><td>2</td><td>15</td><td>24</td><td>5</td></tr>
                    <tr><td>11</td><td>22</td><td>4</td><td>26</td><td>13</td><td>7</td></tr>
                    <tr><td>10</td><td>16</td><td>18</td><td>29</td><td>20</td><td></td></tr>
                </tbody>
            </table>
            <button id="shuffleSeatsBtn" class="shuffle-btn">
                <span class="shuffle-emoji">🔄✨</span> 자리 완전 귀엽게 섞기! <span class="shuffle-emoji">🧸🍭</span>
            </button>
        </div>
        <h1><span class="clock-icon">🕰️</span> 3-4반 자리배치도 & 타이머</h1>
        <div id="timer">00:00:00</div>
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <div class="buttons">
            <button id="startBtn">시작</button>
            <button id="pauseBtn">일시정지</button>
            <button id="resetBtn">초기화</button>
            <button id="modeBtn">스톱워치</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
